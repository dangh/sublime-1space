mask_pixel--center:
  svg: &dot
    raw: <svg viewBox='0 0 2 2'><rect x='0' y='0' width='2' height='2'/></svg>
  width: 4
  padding: 1

mask_pixel--bottom:
  svg: *dot
  width: 2
  height: 3
  padding: 1 0 0 0

mask_pixel--left:
  svg: *dot
  width: 3
  height: 2
  padding: 0 1 0 0

rounded_rectangle--r3: &rounded-rectangle-r3
  ignore: true
  svg:
    raw: >
      <svg viewBox='0 0 8 8'>
        <defs>
          <rect id='borderShape' x='0' y='0' width='8' height='8' rx='3' stroke-linecap='round'/>
          <clipPath id='borderClip'>
            <use xlink:href="#borderShape"/>
          </clipPath>
        </defs>
        <use id='border' xlink:href='#borderShape' stroke-width='2' clip-path='url(#borderClip)'/>
        <rect id='background' x='1' y='1' width='6' height='6' rx='2'/>
      </svg>
  width: 8
  height: 8

rounded_rectangle--r3--border:
  <<: *rounded-rectangle-r3
  ignore: false
  css: >
    #border { fill: none; stroke: white; }
    #background { fill: none; }

rounded_rectangle--r3--bg:
  <<: *rounded-rectangle-r3
  ignore: false
  css: >
    #border { fill: none; stroke: none; }
    #background { fill: white; }

rounded_rectangle--r4: &rounded-rectangle-r4
  ignore: true
  svg:
    raw: >
      <svg viewBox='0 0 10 10'>
        <defs>
          <rect id='borderShape' x='0' y='0' width='10' height='10' rx='4' stroke-linecap='round'/>
          <clipPath id='borderClip'>
            <use xlink:href="#borderShape"/>
          </clipPath>
        </defs>
        <use id='border' xlink:href='#borderShape' stroke-width='2' clip-path='url(#borderClip)'/>
        <rect id='background' x='1' y='1' width='8' height='8' rx='3'/>
      </svg>
  width: 10
  height: 10

rounded_rectangle--r4--border:
  <<: *rounded-rectangle-r4
  ignore: false
  css: >
    #border { fill: none; stroke: white; }
    #background { fill: none; }

rounded_rectangle--r4--bg:
  <<: *rounded-rectangle-r4
  ignore: false
  css: >
    #border { fill: none; stroke: none; }
    #background { fill: white; }

