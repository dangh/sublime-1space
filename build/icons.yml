# this file is the additional set of icons
# we aim to resolve the icons automatically but it's not always working correctly
# these icons will merge/override the resolved set
# syntax:
#   [icon]:  # name of the icon
#     alias: [string]  # name of the source icon, this icon is an alias of the source icon with some modifies
#     color: [string]  # name of the color
#     svg:
#       filename: [string]  # path to the svg file
#       fontFamily: [string]  # name of the font face
#       trim: [boolean]  # fit svg to viewbox

default: &default
  svg:
    filename: ./src/octoicons/icons/file-24.svg
  dark:
    color: light-grey
  light:
    color: dark-grey

js:
  color: auto-yellow

actionscript: null

applescript: null

archive:
  <<: *default
  svg:
    filename: ./src/octoicons/icons/file-zip-24.svg

binary:
  <<: *default
  svg:
    filename: ./src/octoicons/icons/file-binary-24.svg

blade: null

csv: null

diff:
  <<: *default
  svg:
    filename: ./src/octoicons/icons/file-diff-24.svg

dotnet: null

image:
  color: auto-cyan
  svg:
    filename: ./src/octoicons/icons/file-media-24.svg

jsp: null

less:
  alias: css
  color: dark-blue

license: null

liquid: null

log: null

markup:
  <<: *default
  svg:
    filename: ./src/octoicons/icons/file-code-24.svg

pdf: null

plist: null

preferences: null

procfile: null

registry: null

rails:
  color: medium-red

restructuredtext: null

settings: null

slim: null

source:
  alias: default

sublime:
  svg:
    filename: ./src/AFileIcon/icons/svg/file_type_sublime.svg
  trim: true

vue:
  light:
    color: '#4fc08d'
